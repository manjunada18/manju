<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        body {
    background: #f5f6fa;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background: #fff;
    padding: 32px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    min-width: 320px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 10px 12px;
    margin: 6px 0 16px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
}

label {
    font-size: 1rem;
    color: #333;
}

input[type="checkbox"] {
    margin-right: 8px;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-bottom: 10px;
    transition: background 0.2s;
}

button[type="submit"]:hover {
    background: #0056b3;
}

.google button {
    width: 100%;
    padding: 12px;
    background: #fff;
    color: #444;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s, border 0.2s;
}

.google button:hover {
    background: #f1f1f1;
    border-color: #888;
}

    </style>
</head>
<body>
    <form>
        <label for="username"></label>
        <input type="text" id="username" name="username" required placeholder="username">
        <br><br>

        <label for="password"></label>
        <input type="password" id="password" name="password" required placeholder="Password">
        <br><br>

        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="email">
        <br><br>
        <input type="checkbox">
        <label for="text">Remember me</label>
        <br><br>
        <div>
        <button type="submit">Sign in</button>
        <br><br>
        </div>
        <div class="google">
         <button aria-placeholder="sign in with google">sign in with google</button>
        </div>
        <br><br>
       

    </form>
    
</body>
</html>
